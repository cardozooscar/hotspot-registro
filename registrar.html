<!DOCTYPE html>
<html>
<head>
  <title>Registrando...</title>
</head>
<body>
  <form id="form" action="https://submit-form.com/TqyErUg8P" method="POST">
    <input type="hidden" name="Nome" id="nome">
    <input type="hidden" name="Cidade" id="cidade">
    <input type="hidden" name="Telefone" id="telefone">
  </form>

  <script>
    const url = new URL(window.location.href);
    document.getElementById('nome').value = url.searchParams.get('nome') || '';
    document.getElementById('cidade').value = url.searchParams.get('cidade') || '';
    document.getElementById('telefone').value = url.searchParams.get('telefone') || '';
    document.getElementById('form').submit();
  </script>

  <p>Conectado com sucesso. Você será redirecionado...</p>
</body>
</html>
